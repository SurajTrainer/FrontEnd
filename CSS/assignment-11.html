<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment 11</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	div{
		margin: auto;
		width: 100px;
		height: 100px;
		background: red;
		animation: myFirst 5s;
	animation-iteration-count: infinite;
	position: relative;

	}
	@keyframes myFirst{
		0%{ background:red; left:0px ; top: 0px}
		25%{ background:yellow; left:700px  ; top:0px }
		50%{ background:green; left:0px;  top:700px }
		75%{ background:blue; left:0px  ; top:400px}
		100%{ background:red; left:0px;  top:0px }
	}

	</style>
</head>
<body>

<div></div>
<p>this is animation</p>

</body>
</html>
