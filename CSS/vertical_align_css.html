<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vertical align</title>
	<style type="text/css">
		
		img{
			width: 50px;
			height: 50px;
		}


	</style>
</head>
<body>
	<p id="base" >
	<img src="dog.jpg" style="vertical-align: baseline;">
example for the baseline</p>
<p id="length" ><img style="vertical-align: -20px;" src="dog.jpg">
example for the length</p>
<p id="per"><img src="dog.jpg"  style="vertical-align: 90%;">
example for the %</p>
<p id="sub"><img src="dog.jpg"  style="vertical-align: sub;">
example for the sub</p>
<p id="super"><img src="dog.jpg"  style="vertical-align: super;">
example for the super</p>
<p id="top"><img src="dog.jpg"  style="vertical-align: top;">
example for the top</p>
<p id="bottom"><img src="dog.jpg"  style="vertical-align: bottom;">
example for the bottom</p>
<p id="text-top"><img src="dog.jpg"  style="vertical-align: text-top;">
example for the text-top</p>
<p id="middle"><img src="dog.jpg"  style="vertical-align: middle;">
example for the middle</p>
<p id="text-bottom"><img src="dog.jpg"  style="vertical-align: text-bottom;">
example for the text-bottom</p>
<br><br>




</body>
</html>
