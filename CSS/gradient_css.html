<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradent</title>
	<style type="text/css">
		.bot p{
			margin: 0 auto;
			width: 400px;
			height: 200px;
			border: 3px solid blue;
		}
		#top{
			
			background: -webkit-linear-gradient(red,green);
		}
			#top1{
			
			background: -o-linear-gradient(red,green);
		}
			#top2{
			
			background: -moze-linear-gradient(red,green);
		}
			#top3{
			
			background: linear-gradient(red,green);
		}



			#left{
			
			background: -webkit-linear-gradient(left,red,green);
		}
			#left1{
			
			background: -o-linear-gradient(right,red,green);
		}
			#left2{
			
			background: -moze-linear-gradient(right,red,green);
		}
			#left3{
			
			background: linear-gradient(to right,red,green);
		}


				#diagonal{
			
			background: -webkit-linear-gradient(left top,red,green);
		}
			#diagonal1{
			
			background: -o-linear-gradient(bottom,red,green);
		}
			#diagonal2{
			
			background: -moze-linear-gradient(bottom,red,green);
		}
			#diagonal3{
			
			background: linear-gradient(to bottom,red,green);
		}



	</style>
</head>
<body>
	<h1>linear gradient</h1>
<div class="bot">
	<h2>Top to bottom</h2>
	<p id="top"></p>

	<h2>Top to bottom</h2>
	<p id="top1"></p>

	<h2>Top to bottom</h2>
	<p id="top2"></p>

	<h2>Top to bottom</h2>
	<p id="top3"></p>



	<h2>left to right</h2>
	<p id="left"></p>

	<h2>left to right</h2>
	<p id="left1"></p>


	<h2>left to right</h2>
	<p id="left2"></p>


	<h2>left to right</h2>
	<p id="left3"></p>




	<h2>diagonal</h2>
	<p id="left"></p>

	<h2>diagonal</h2>
	<p id="left1"></p>


	<h2>diagonal</h2>
	<p id="left2"></p>


	<h2>diagonal</h2>
	<p id="left3"></p>



</div>


	

</body>
</html>
