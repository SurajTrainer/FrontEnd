<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exaple of nth child function</title>
	<style type="text/css">
		body{
			background-color: cyan;
			text-align: center;
			font-size: 22px;

		}
		p:nth-child(3n+1){
			color: blue;
		}
	
	</style>

</head>
<body>
	<h1>nth child example using function</h1>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>


</body>
</html>
