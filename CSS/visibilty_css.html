</head>
<body>
   	
   	<button onclick="myFunction()"> hide and show</button>  <br><br>

	<div id="showw">this is division for hide and show..</div>



	

</body>
<script type="text/javascript">
	function myFunction() {

	if (document.getElementById("showw").style.visibility == "visible") {
		document.getElementById("showw").style.visibility = "hidden";
	}
	else{
		document.getElementById("showw").style.visibility = "visible";
	}
}
</script>
