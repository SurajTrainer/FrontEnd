<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyframes CSS</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 200px;
			animation: demo 5s infinite,trans 5s infinite;
			border-radius: 40px;
			background: yellow;
}
		@keyframes demo{
			0%{ background:red; }
			50%{ background:yellow; width:100px; height:100px; }
			100%{ background:green; width:300px; height:300px; }
		}
		@keyframes trans{
			0%{ transform:translate(0px) scale(1.4) rotate(80deg); }
			50%{ transform:translate(250px) scale(1.2) rotate(40deg); }
			100%{ transform:translate(3500px) scale(1) rotate(0deg); }

		}
	</style>
</head>
<body>
<div></div>
<p>exaplle for the  @keyframe..</p>


</body>
</html>
