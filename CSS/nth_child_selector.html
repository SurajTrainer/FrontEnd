<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exaple of nth child</title>
	<style type="text/css">
		body{
			background-color: cyan;
			text-align: center;
			font-size: 22px;

		}
		p:nth-child(even){
			color: blue;
		}
		p:nth-child(odd){
			color: orange;
		}
	</style>

</head>
<body>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>


</body>
</html>
