<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exaple of  first and last child selector</title>
	<style type="text/css">
		body{
			background-color: cyan;
			text-align: center;
			font-size: 22px;

		}
		p:first-child{
			color: blue;
		}
		p:last-child{
			color: orangered															;
		}
	
	</style>

</head>
<body>
	<p>Life have a Great Journey</p>
	<h1>first child ans last child example </h1>

	
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>

	<p>Life have a Great Journey</p>
	<p>Life have a Great Journey</p>


</body>
</html>
