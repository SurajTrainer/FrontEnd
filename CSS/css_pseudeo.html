<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pseudo class</title>

<style type="text/css">
	.back{
		background-color: green;
		padding: 50px;
		text-align: center;
		font-size: 22px;

	}
	.back:hover{
		background-color: cyan;
		color: yellow;
	}

	.anchorr{
		text-align: center;
		background-color: white;
		color: red;
		font-size: 30px;
	}
	.anchorr a:active{
		color: red;
	}

	
	}
	#visit{
		color: red;
		
	}

	#visit a:visited{
		color: black;

	}
	p:lang(fr){
		color: blue;
		
	}

input.focus{
	border: 5px solid lightblue;
	box-shadow: 10px 10px 10px black;
	color: blue;
	width: 120px;
}

</style>

</head>
<body>

</div>

</div>

</div>

</html>
