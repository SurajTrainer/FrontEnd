<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Selector</title>
<style type="text/css">
p{
	text-align: center;
	color: darkred;
	font-size: 20px;
}
#para1{
	text-align: right;
	color: blueviolet;
	font-size: 20px;
}

	.center{
	text-align: right;
	color: black;
	font-size: 20px;
}
*{
	text-align: left;
	color: red;
	font-size: 20px;
}
h1,h2,p{
		text-align: center;
		color: darkcyan;
		font-size: 25px;
}

</style>

<!-- now below style is about pseudo classes -->
<style type="text/css">
	.back{
		background-color: green;
		padding: 50px;
		text-align: center;

	}
	.back:hover{
		background-color: cyan;
		color: pink;
	}

</style>

</head>
<body>
<!-- IN THIS BELOW about element selector -->
<p> This is element Selector</p>

<!-- IN THIS BELOW about ID selector -->
<h1 id="para1"> This is Id Selector</h1>

<!-- IN THIS BELOW about Class selector -->
<h2 class=".center"> This is Class Selector</h2>
<h3 class=".center"> This is Class Selector 2nd ex..</h3>

<!-- IN THIS BELOW about Universal selector -->
<h4> This is Universal Selector</h4>
<p> This is universal Selector 2nd exp</p>
<h1 id="para1"> This is universal Selector 3rd exp</h1>


<!-- IN THIS BELOW about Group selector -->
<p> This is Group Selector</p>
<h1> This is Group Selector 2ndexp</h1>
<h2> This is Group Selector 3rd exp</h2>




<!-- now staring pseudo classes -->
<h5 class="back"> He!!!!!!</h5>

</body>
</html>
