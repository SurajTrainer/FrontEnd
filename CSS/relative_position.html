<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>relative position</title>

	<style type="text/css">
		.n1{
			position: relative;
			left: 20px;

			top: 60px;
		}
		.n2{
			position: relative;
			left: 1000px;
			top: -250px;
		

		}
	</style>
</head>
<body>

<img  class="n1" src="dog.jpg" width="280px"><br>


<img class="n2" src="bird.jpg">


</body>
</html>
