<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border types</title>
	<style type="text/css">
		.button-type{
			text-align: center;
			font: 22px;
		}
		#button1{
			background-color: red;
		}
		#button2{
			background-color: cyan;
		}
		#button3{
			background-color: lightgreen;
		}
		#button4{
			border: none;
		}
			#button5{
			border: 5px solid brown;
		}
			#button4{
			border: 3px solid bue double;
		}
			#button7{
			border: 3px solid dashed;
		}
			#button8{
			border: dotted;
		}
		#radies1{
			background-color: red;
			border-radius: 30px;
		}
		#radies2{
			background-color: cyan;
			border-radius: 3px;
		}
		#radies3{
			background-color: lightgreen;
			border-radius: 18%;
		}
		#shado{
			background-color: lightgreen;
			box-shadow: 0px 12px 4px 3px gray;
		}
		#pad{
			padding: 15px;
		}
		#subm{
			background-color: yellow;
			border-radius: 20px;
			padding: 15px;
		box-shadow: 0px 12px 4px 3px gray;

		}
		
	</style>
</head>
<body>

	<div class="button-type">
		<h1>background color</h1>
		<button id="button1">Red</button>
		<button id="button2">cyan</button>
		<button id="button4">lightgreen</button>

		<h1>button border</h1>
		<button id="button4">none</button>
		<button id="button5">brown</button>
		<button id="button6">blue double</button>
		<button id="button7">dashed</button>
		<button id="button8">dotted</button>

			<h1>button border-radies</h1>
		<button id="radies1">px red</button>
		<button id="radies2">px</button>
		<button id="radies3">%% double</button>

		<h1>button box-shadow</h1>
		<button id="shado"> box-shadow---</button><br><br><br>
			<h1>button padding</h1>
		<button id="pad"> padding opt.</button><br><br><br>

		<h1>submit desizn</h1>
		
		<input id="subm" type="submit" name="submit">





	<br><br><br>
	</div>

</body>
</html>
