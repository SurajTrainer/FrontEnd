<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>absolute position</title>

	<style type="text/css">
		div{
			width: 400px;
			position: relative;
			left: 20px;
			background-color: pink;
			

			top: 60px;
		}
		.n2{
			position: absolute;
			left: 190px;

		}
	</style>
</head>
<body>
<div class="n3">
	<img  class="n1" src="dog.jpg" width="280px"><br>


<img class="n2" src="bird.jpg">
	
</div>



</body>
</html>
