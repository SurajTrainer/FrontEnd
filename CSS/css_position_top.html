<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position  top </title>

	<style type="text/css">
		div{
			position: absolute;
/*		position: relative;*/
			width: 150px;
			height: 200px;
			font-size: 22px;
		}
		.len{
			border: 3px solid green;
			top: 250px;
		}
		.per{
			border: 4px solid red;
			top: 60%;
		}
		.auto{
			border: 6px solid green;
			top: auto;
		}

		
	</style>
</head>
<body>

<div class="len">it is top 250px</div>

<div class="per">it is top 60%</div>

<div class="auto">it is top auto</div>

</body>
</html>
