<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3d transform...</title>
	<style type="text/css">
		h1{
				
			background: orange;
			width: 300px;
			margin-left: 300px;
		}
		div{
			font-size: 30px;
			width: 400px;
			height: 100px;
			border: 2px solid blueviolet;
			margin: 50px;
			background-color: lightcyan;
		}
		#exp1{
			transform: rotateY(150deg);
		}
		#exp2{
			transform: rotateZ(150deg);
		}

	</style>
</head>
<body>
<h1>3d transforns....</h1>
	<div>rotateY(150deg);</div>
	<div id="exp1">rotate Y 150deg</div><br><br><hr>

<div>rotateZ(150deg);</div>
	<div id="exp2">rotate Z 150deg</div><br><br><hr>


</body>
</html>
