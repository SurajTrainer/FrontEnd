<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <h1>Generator</h1>
    <button onclick="getSetps()">Go step by Step</button>

    <script>
        function* steps(){
            let a=10;
            let b=20;
            console.log( a + b)
            yield "Step 1 is done"

            console.log( 10 - 20)
            yield "Step 2 is done"

            console.log( 10 * 20)
            yield "Step 3 is done"
            return "all steps done"
        }

        let stp=steps();
        function getSetps(){
            console.log(stp.next())
        }
    </script>
</body>
</html>
