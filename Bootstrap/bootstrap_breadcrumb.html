<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Breadcrumbs example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: greenyellow;
		}
	
	</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Breadcrumbs</h1>

				<br><br>
				<nav >
					<h3>using breadcrumb default</h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">Home</li>
						<li class="breadcrumb-item">JavaScript</li>
						<li class="breadcrumb-item">swing</li>
					</ol>
				</nav>
				<br><br>

				<nav >
					<h3>using breadcrumb with active</h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">Home</li>
						<li class="breadcrumb-item">JavaScript</li>
						<li class="breadcrumb-item active">swing</li>
					</ol>
				</nav>
				<br><br>

				<nav >
					<h3>using breadcrumb with link</h3>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item"><a href="#">JavaScript</a></li>
						<li class="breadcrumb-item active">swing</li>
					</ol>
				</nav>
				<br><br>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
