<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<title>bootstrap  Sizing example</title>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			color: orangered;
			text-align: center;
		}
		.colorDiv{
			background-color: lightpink;
			border: 2px solid darkred;
			padding: 20px;
		}
		.colorHeight{
			
			height: 300px;
		}
		.colorofDiv{
			background-color: orange;
			width: 50%;
			text-align: center;
			font-size: 20px;
			border: 2px solid blue;
		}
	</style>
</head>
<body>
	<div class="container">
			<h1>Welcome in Bootstrap Sizing program </h1>
	</div>

	
	<div class="w-25 colorDiv">this div with 25% width</div>

		<div class="w-50 colorDiv">this div with 50% width</div>

			<div class="w-75 colorDiv">this div with 75% width</div>

				<div class="w-100 colorDiv">this div with 100% width</div>

				<br>

				<div class="colorHeight" style="background-color: yellow;">
					<div class="h-25 colorofDiv" >this div with 25% height</div>
				</div>
				<br>

				<div class="colorHeight" style="background-color: skyblue;">
					<div class="h-50 colorofDiv" >this div with 50% height</div>
				</div>
				<br>

				<div class="colorHeight" style="background-color: lightcoral;">
					<div class="h-75 colorofDiv" >this div with 75% height</div>
				</div>
				<br>

				<div class="colorHeight" style="background-color: chocolate;">
					<div class="h-100 colorofDiv" >this div with 100% height</div>
					<br> <br>

				</div>

</body>
</html>
