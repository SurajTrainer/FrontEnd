<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Form example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		.Verticalchange{
			width: 50%;
		}
		h3{
			color: royalblue;
		}
	
	</style>
	<!-- bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Form</h1>
			</div>

			<div class="container">
				<h3>1.Vertical Form</h3>
				<form role="form" class="Verticalchange">
					<div class="form-group">
						<label for="emailForm1">Email address</label>
					<input class="form-control" type="text" name="email" placeholder="Email" id="emailForm1">
					
					</div>

					<div class="form-group">
						<label for="passwordForm1">Password</label>
					<input class="form-control" type="password" name="password" placeholder="password" id="passwordForm1">
					</div>

					<button type="submit" class="btn btn-warning">Login</button>

				</form>

					<h3>2.Horizontal Form</h3>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label" for="emailHorizontalForm1">Email address</label>
					<input class="form-control" type="text" name="email" placeholder="Email" id="emailHorizontalForm1">
					
					</div>

					<div class="form-group">
						<label class="control-label" for="passwordHrizontalForm1">Password</label>
					<input class="form-control" type="password" name="password" placeholder="password" id="passwordHrizontalForm1">
					</div>

					<button type="submit" class="btn btn-danger">Login</button>

				</form>


					<h3>3.Inline Form</h3>
				<form class="form-inline" role="form">
					<div class="form-group">
						<label  for="emailinlineForm1">Email address</label>
					<input class="form-control" type="text" name="email" placeholder="Email" id="emailinlineForm1">
					
					</div>

					<div class="form-group">
						<label  for="passwordinlineForm1">Password</label>
					<input class="form-control" type="password" name="password" placeholder="password" id="passwordinlineForm1">
					</div>

					<button type="submit" class="btn btn-success">Login</button>

					<!-- it is not working with this version . work with different version -->

				</form>

				
			</div>



	<!-- Bootstrap JQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
