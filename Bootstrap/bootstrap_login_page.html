<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Login Page  example</title>
	<style type="text/css">
	
	.custom-box{
		border: 1px solid gray;
		border-radius: 10px;
		padding: 50px;
	}
	section{
		margin: 0;
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
	}

	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<section class="custom-box">
				<div class="container-fluid">
			<div class="row d-flex justify-content-center align-item-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="sanju cha.png" class="img-fluid rounded-circle" alt="user" width="400">
				</div>
				<div class="col-md-8 col-lg-6 offset-xl-1">
					<form>
						<div class="d-flex flex-row align-item-center justify-content-center
						justify-content-lg-start mt-6">
							<p class="lead fw-normal mb-0 me-0">Sign up Using</p>
							<button class="button" class="btn btn-primary btn-floating mx-1">
								<i class="fa fa-facebook">facebook</i>
							</button>
							<button class="button" class="btn btn-primary btn-floating mx-1">
								<i class="fa fa-instagram">instagram</i>
							</button>
							<button class="button" class="btn btn-primary btn-floating mx-1">
								<i class="fa fa-linkdin">linkdin</i>
							</button>
				</div>
				<div class="divider d-flex align-item-center my-4" >
					<p class="text-center fw-bold-mx-3 mb-3 mb-0"> Or</p>
				</div>
				<div class="form-outline mb-3">
					<input type="email" id="exampleEmail" class="form-control form-control-lg"
					placeholder="Enter a valid email address">
					<label class="form-label" for="exampleEmail">Email Address</label>
				</div>
				<div class="form-outline mb-3">
					<input type="password" id="examplePassword" class="form-control form-control-lg"
					placeholder="Enter a valid password address">
					<label class="form-label" for="examplePassword">Password</label>
				</div>

				<div class="d-flex justify-content-between align-item-center">
					<div class="form-check mb-0">
						<input type="checkbox" class="form-check-input me-2" value="" id="exampleCheckbox">
						<label class="form-check-label" for="exampleCheckbox"> Remember Me</label>
					</div>
				</div>
				<a href="#"  class="text-body">Forget Password?</a>

				<div class=" text-lg-start mt-4 pt-2">
					<button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem;
					padding-right: 2.5rem;">Login</button>
					<p class="small fw-bold mt-2 pt-1 mb-0">Don't have  account
						<a href="#" class="link-register">Register</a>
					</p>

				</div>
					</form>
				</div>
			</div>		
	</div><br>
	<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4
	px-4 px-xl-5 bg-success">
		<div class="text-white mb-3 mb-md-0">
			Copyright Learnvern. all right Reserved.
		</div>
		<div >
			<a href="#" class="text-white me-4">
			<i class="fa fa-facebook"></i>
			</a>&nbsp;&nbsp;
		
			<a href="#" class="text-white me-4">
			<i class="fa fa-instagram"></i>
			</a>&nbsp;&nbsp;
	
			<a href="#" class="text-white me-4">
			<i class="fa fa-twitter"></i>
			</a>&nbsp;&nbsp;

			<a href="#" class="text-white me-4">
			<i class="fa fa-linkdin"></i>
			</a>&nbsp;&nbsp;
		</div>
	</div>
		</section>
</div>
		

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
