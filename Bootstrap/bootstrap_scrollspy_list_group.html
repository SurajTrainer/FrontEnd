<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Scrollspy with list group example</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




	<style type="text/css">	
h1{
	color: orangered;
	text-align: center;
}
	.box{
		/*overflow-y:scroll ;
		display: flex;*/
}

	</style>


</head>
<body>

	<div class="container">
	<h1>Welcome in Scrollspy with list group</h1>

		<br><br>

		<div class="box ">
			<div class="row">
			<div class="col-md-4">
				<div class="list-group" id="ExampleWithList">
			<a href="#one" class="list-group-item list-group-item-action"> one</a>
			<a href="#two" class="list-group-item list-group-item-action"> two</a>
			<a href="#three" class="list-group-item list-group-item-action"> three</a>
			<a href="#four" class="list-group-item list-group-item-action"> four</a>
		</div>
			</div>

			<div class="col-md-8">
				
		<div data-spy="scroll" data-target="#ExampleWithList" data-offset="0">
			<div class="p-5 m-5 bg-primary" >
				<h2 id="one">This is the first header</h2>
			</div>
			<div class="p-5 m-5 bg-success" >
				<h2 id="two">This is the second header</h2>
			</div>
			<div class="p-5 m-5 bg-info" >
				<h2 id="three">This is the third header</h2>
			</div>
			<div class="p-5 m-5 bg-primary" >
				<h2 id="four">This is the fourth header</h2>
			</div>

		</div>

	</div>
			</div>
		</div>
		</div>
		
		




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
