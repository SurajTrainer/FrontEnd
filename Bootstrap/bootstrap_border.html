<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<title>bootstrap border example</title>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
			<h1 class="text-center">Welcome in Bootstrap border</h1>
	</div>
<br>
<div class="text-center">
	<button class="border-0">Click</button>
		<button class="border-top-0">no-top border</button>
			<button class="border-bottom-0">no-bottom border</button>
				<button class="border-left-0">no-left border</button>
					<button class="border-right-0">no-right border</button>

						<br><br>
					</div>

					<div class="text-center">

					<button class="rounded">rounded border</button>
					<button class="rounded-top">rounded-top border</button>
					<button class="rounded-bottom">rounded-bottom border</button>
					<button class="rounded-left">rounded-left border</button>
					<button class="rounded-right">rounded-right border</button>
					<br><br>
					
</div>

		<div class="text-center">
				<button class="rounded-circle">rounded-circle border </button>
				<button class="rounded-0">rounded-0 border circle</button>
		</div>


	


	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
