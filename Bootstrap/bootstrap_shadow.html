<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Shadow  example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		
		.shadowDiv{
			padding: 20px;
			text-align: center;
		}

	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Shadow </h1>

				<div class="shadow-sm shadowDiv">this is div with shadow</div>	<br> <br>
				<div class="shadow-lg shadowDiv">this is div with shadow</div>	<br> <br>
				<div class="shadow-none shadowDiv">this is div with shadow</div>	<br> <br>
			
		</div>
			

		

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
