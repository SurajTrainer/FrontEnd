<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Modal  example</title>
	<style type="text/css">
		.different {
			text-align: center;
			color: orangered;
		}
		h3{
			color: red;
		}
		
	</style>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1 class="different">Welcome in Bootstrap with Modal </h1>
				<h3>!. Default Modal</h3>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalpopup1">
					open Modal
				</button>
			</div>

			<div class="modal" tabindex="-1" role="dialog" id="modalpopup1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">
								Welcome Sir..
							</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="close">
								<span aria-hidden="true" >&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>This is thwe example of the Modal Plugin's </p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">
								Close
							</button>
						</div>
						
					</div>
				</div>
			</div>


		

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
