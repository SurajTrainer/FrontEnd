<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap background-color  example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: darkseagreen;
			text-align: center;
			background-color: lightpink;
		}
		.box{
			display: inline-block;
			width: 100px;
			height: 100px;
			margin: 10px;
		}

	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with background-Color </h1>
			</div>
<br>
		<div class="container">
			<div class="col box bg-primary text-center text-white">
				primary
			</div>
			<div class="col box bg-secondary text-center text-white">
				secondary
			</div>
			<div class="col box bg-info text-center text-white">
				info
			</div>
			<div class="col box bg-light text-center ">
				light
			</div>
			<div class="col box bg-white text-center ">
				white
			</div>
			<div class="col box bg-danger text-center text-white">
				danger
			</div>
			<div class="col box bg-warning text-center text-white">
				warning
			</div>
			<div class="col box bg-transparent text-center text-white">
				transparent
			</div>
			<div class="col box bg-dark text-center text-white">
				dark
			</div>
			


				
			</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
