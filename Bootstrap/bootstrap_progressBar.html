<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap progress bar  example</title>
	<style type="text/css">
		.container h1{
			text-align: center;
			color: orangered;
		}
		.progress{
			margin: 10px;
		}
		h3{
			color: mediumvioletred;
		}
		
	</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with progress bar </h1>	
<br><br>
				<h3>1.Progress bar</h3>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:25%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="25" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="50" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:75%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="75" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:100%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="100" >
					</div>
				</div>
			

<br><br>

				<h3>2.Progress bar with label</h3>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="0" >50%</div>
				</div>

				<br><br>
				<h3>3.Progress bar with dfferent height</h3>
				<div class="progress" style="height:1px">
					<div class="progress-bar" role="progressbar" style="width:50%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="0" >50%</div>
				</div><br>
				<div class="progress" style="height:40px">
					<div class="progress-bar" role="progressbar" style="width:50%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="0" >50%</div>
				</div>
<br><br>
				<h3>4.Progress bar with different backgrounds</h3>
					<div class="progress">
					<div class="progress-bar bg-primary" role="progressbar" style="width:25%" aria-valuemin="25%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-success" role="progressbar" style="width:50%" aria-valuemin="50%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-danger" role="progressbar" style="width:75%" aria-valuemin="75%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-warning" role="progressbar" style="width:100%" aria-valuemin="100%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
				<br>


				<h3>5.Progress multiple  bar</h3>
				<div class="progress">
					<div class="progress-bar bg-success" role="progressbar" style="width:15%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="15%" ></div>
					<div class="progress-bar bg-warning" role="progressbar" style="width:35%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="35%" ></div>
					<div class="progress-bar bg-danger" role="progressbar" style="width:45%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="45%" ></div>
				</div>



			<h3>6.Progress bar with striped</h3>
					<div class="progress">
					<div class="progress-bar bg-primary progress-bar-striped" role="progressbar" style="width:25%" aria-valuemin="25%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width:50%" aria-valuemin="50%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width:75%" aria-valuemin="75%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width:100%" aria-valuemin="100%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
				<br>

				<h3>7.Progress bar with animated striped</h3>
					<div class="progress">
					<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:25%" aria-valuemin="0%" aria-valuemax="100%" aria-valuenow="25" >
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%" aria-valuemin="50%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuemin="75%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
					<div class="progress">
					<div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%" aria-valuemin="100%" aria-valuemax="100%" aria-valuenow="0" >
					</div>
				</div>
				<br>
</div>
		

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
