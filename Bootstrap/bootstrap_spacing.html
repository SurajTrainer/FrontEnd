<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<title>bootstrap  spacing example</title>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			color: orangered;
			text-align: center;
		}
		.spaceDiv{
			background-color:salmon;
			text-align: center;
		}
		.m-10{
			margin: 10rem;
		}
		.p-10{
			padding: 10rem;
		}
	</style>
</head>
<body>
	<div class="container">
			<h1>Welcome in Bootstrap spacing program </h1>
	</div>

	
		<div class="m-10 spaceDiv">this is the div with m 10 rem </div>


		<div class="p-10 spaceDiv">this is the div with p 10 rem </div>
	

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
