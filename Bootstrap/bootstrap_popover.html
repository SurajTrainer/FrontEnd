<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap popover  example</title>
	<style type="text/css">
		.container h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: indianred;
		}
	</style>



	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


	<script type="text/javascript">
		$(function () {
			$('[data-toggle="popover"]').popover();
		})
	</script>

</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with popover </h1>	
				<br><br>
				<h3>1. Default Popover :</h3>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" title="Welcome" 
				data-content="I am want to know about it..">
					Click it.. 
				</button>
				<br><br><br>

				<h3>2.  Popover in different directions :</h3>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" data-placement="left" title="Welcome"data-content="I am want to know about it..">
					Click it for left.. 
				</button>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" data-placement="top" title="Welcome" data-content="I am want to know about it..">
					Click it for top.. 
				</button>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" data-placement="bottom" title="Welcome"data-content="I am want to know about it..">
					Click it for bottom.. 
				</button>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" data-placement="right" title="Welcome" data-content="I am want to know about it..">
					Click it for right.. 
				</button>
				
				<br><br><br>

				<h3>3.  Popover  dismiss on next click :</h3>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" data-trigger="focus" data-placement="left" title="Welcome"data-content="I am want to know about it..">
					Click it for foucs.. 
				</button>
			
			
			</div>
		



		
</body>		
</html>
