<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap float & clearfix  example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: darkseagreen;
			text-align: center;
			background-color: lightpink;
		}
		.floatingDiv{
			width: 200px;
			height: 200px;
			padding: 10px;
			border: 2px solid blueviolet;
			background-color: lightskyblue;
			color: white;
		}

	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with float & clearfix </h1>
<br>			<h3>class border</h3>
			<div class="clearfix">
				<div class="floatingDiv float-left">
					float Left
				</div>
				<div class="floatingDiv float-right">
					float right
				</div>
			</div>					

		</div>
			

			<div class="container">
				<div class="clearfix">
				<div class="floatingDiv float-md-right">
					float will be fit on md device
				</div>
				<div class="floatingDiv float-none">
					float none
				</div>
			</div>
	


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
