<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Glyphicon example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		p {
			text-align: center;
			padding: 20px;
		}
		
	
	</style>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Glyphicon</h1>
			</div><br><br>

		<p>asterisk icon:
				<span class="glyphicon glyphicon-asterisk"></span>
			</p><br><br>
			<p>Envelope icon:
				<span class="glyphicon glyphicon-envelope"></span>
			</p><br><br>
			<p>camera icon:
				<span class="glyphicon glyphicon-camera"></span>
			</p><br><br>

			<p>Button with icon:
				<button class="btn btn-primary">Search &nbsp;&nbsp;<span class="glyphicon glyphicon-search"></span></button>
				<button class="btn btn-primary">bell &nbsp;&nbsp;<span class="glyphicon glyphicon-bell"></span></button>
				<button class="btn btn-primary">thumbs-up &nbsp;&nbsp;<span class="glyphicon glyphicon-thumbs-up"></span></button>
					<button class="btn btn-primary">certificate &nbsp;&nbsp;<span class="glyphicon glyphicon-certificate"></span></button>
				<button class="btn btn-primary">hand-up &nbsp;&nbsp;<span class="glyphicon glyphicon-hand-up"></span></button>
				<button class="btn btn-primary">globe &nbsp;&nbsp;<span class="glyphicon glyphicon-globe"></span></button>
			
			
</p>
</body>
</html>
