<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<title>bootstrap  spinner example</title>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/bootstrap.min.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="canonical" href="https://getbootstrap.com/docs/4.3/components/spinners/">



			<!-- Bootstrap JQuery -->
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
 -->

	<style type="text/css">
		h1,h4{
			color: orangered;
			text-align: center;
		}
	</style>
</head>
<body>


	<div class="container">
			<h1>Welcome in Bootstrap spinner program </h1>
	</div>

<div class="spinner-border" role="status">
	<span class="sr-only">loading..</span>
</div>

<h4>simple spinner</h4>
<div class="spinner-border text-success" role="status">
	<span class="sr-only">loading..</span>
</div>

<h4>color spinner</h4>
<div class="text-center">
	<div class="spinner-border text-info" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-border text-light" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-border text-dark" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-border text-secondary" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-border text-danger" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-border text-warning" role="status">
	<span class="sr-only">loading..</span>
	</div>
</div>


<h4>Growing spinner</h4>
<div class="text-center">
	<div class="spinner-grow" role="status">
	<span class="sr-only">loading..</span>
	</div>
</div>

<div class="text-center">
	<div class="spinner-grow text-info" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-grow text-light" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-grow text-dark" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-grow text-secondary" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-grow text-danger" role="status">
	<span class="sr-only">loading..</span>
</div>
<div class="spinner-grow text-warning" role="status">
	<span class="sr-only">loading..</span>
	</div>
</div>

<h4> spinner with margin </h4>
<div class="spinner-border m-10" role="status">
	<span class="sr-only">loading..</span>
</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
