<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap collapse  example</title>
	<style type="text/css">
		.container h1{
			text-align: center;
			color: orangered;
		}
		
		
	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with collapse </h1>	
				<br><br>
			<a href="#exampleCollapse" class="btn btn-primary" data-toggle="collapse" role="button" aria-cntrols="Examplecollapse">Collapse using link</a>

			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#exampleCollapse"  aria-cntrols="Examplecollapse">
				using by button
			</button>			
<br><br><br>
			<div class="collapse" id="exampleCollapse">
				<div class="card card-body">
					this is the example of the bootstrap collapse..
				</div>
			</div>

			</div>
		

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
