<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Border  example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: darkseagreen;
			text-align: center;
			background-color: lightpink;
		}
		.box{
			width: 100px;
			height: 100px;
			margin: 10px;
			display: inline-block;
		}

	</style>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Border </h1>
<br>			<h3>class border</h3>
					<div class="box border"></div>
					<div class="box border-top"></div>
					<div class="box border-right"></div>
					<div class="box border-left"></div>

			<div class="container">
				<h3>class border</h3>		
				<div class="displayBox">
					<div class="box border border-0"></div>
					<div class="box border border-top-0"></div>
					<div class="box border border-right-0"></div>
					<div class="box border border-left-0"></div>
		
					</div>
				</div>

			<div class="container">
					<h3>class border color</h3>	
				<div class="displayBox">
					<div class="box border border-primary"></div>
					<div class="box border border-secondary"></div>
					<div class="box border border-info"></div>
					<div class="box border border-success"></div>
					<div class="box border border-danger"></div>
					<div class="box border border-dark"></div>
					<div class="box border border-light"></div>
					<div class="box border border-warning"></div>
		
					</div>
				</div>


				<div class="container">
							<h3>class border rounded</h3>	
				<div class="displayBox">
					<div class="box border rounded"></div>
					<div class="box border rounded-top"></div>
					<div class="box border rounded-bottom"></div>
					<div class="box border rounded-end"></div>
					<div class="box border rounded-start"></div>
					<div class="box border rounded-circle"></div>
					<div class="box border rounded-pill"></div>
					<div class="box border rounded-0"></div>
					<div class="box border rounded-1"></div>
					<div class="box border rounded-2"></div>
					<div class="box border rounded-3"></div>
					
					</div>
				</div>
	
	
		</div>
			
	


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


		
</body>		
</html>
