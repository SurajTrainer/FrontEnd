<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Button example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: darkseagreen;
		}
	
	</style>
	<!-- bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Button</h1>
			</div>
<br>
		<div class="container">
			<h3>1. Button Types</h3>
			<button class="btn btn-default">Default</button>
			<button class="btn btn-primary">primary</button>
			<button class="btn btn-success">success</button>
			<button class="btn btn-info">info</button>
			<button class="btn btn-warning">warning</button>
			<button class="btn btn-danger">danger</button>
			<button class="btn btn-link">link</button>
			<button class="btn btn-secondary">secondary</button>
			<button class="btn btn-dark">dark</button>
			<button class="btn btn-light">light</button>
		</div>
<br>
		<div class="container">
			<h3>2. Button Size</h3>
			<button class="btn btn-info btn-xs">Button xs</button>
			<button class="btn btn-info btn-sm">Button sm</button>
			<button class="btn btn-info btn-md">Button md</button>
			<button class="btn btn-info btn-lg">Button lg</button>
		</div>
<br>
		<div class="container">
			<h3>2. Button active/Disabled Button</h3>
			<button class="btn btn-warning ">Button </button>
			<button class="btn btn-warning active">Button Active</button>
			<button class="btn btn-warning btn-disabled">Button disabled</button>			
		</div>
<br>
		<div class="container">
			<h3>3. Button with Block  level</h3>
			<button class="btn btn-danger btn-block">Button Active</button>
			<button class="btn btn-danger btn-block disabled">Button disabled</button>			
		</div>
<br>
		<div class="container">
			<h3>4. Converting element  to Button</h3>
			<button class="btn btn-success">Button </button>
			<a href="#" class="btn btn-success" role="button">this is a link type button</a>
			<input class="btn btn-success" type="submit" value="Submit Button" >
		</div>
<br>

		<div class="container">
			<h3>5. Outline buttons</h3>
			<button class="btn btn-outline-default">Default</button>
			<button class="btn btn-outline-primary">primary</button>
			<button class="btn btn-outline-success">success</button>
			<button class="btn btn-outline-info">info</button>
			<button class="btn btn-outline-warning">warning</button>
			<button class="btn btn-outline-danger">danger</button>
			<button class="btn btn-outline-link">link</button>
			<button class="btn btn-outline-secondary">secondary</button>
			<button class="btn btn-outline-dark">dark</button>
			<button class="btn btn-outline-light">light</button>
		</div>



	<!-- Bootstrap JQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
