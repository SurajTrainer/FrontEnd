<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"  content="width=device-width, initial-scale=1">
	<title>bootstrap  Screen Reader Functionalty example</title>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			color: orangered;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
			<h1>Welcome in Bootstrap Screen Reader Functionalty program </h1>
	</div>

																																										

	<p>below is an anchor tag, added with sr-only class</p>
	<a href="#" class="sr-only">this is not visible</a>

	

	<p>below is an anchor tag, added with sr-only sr-only-focusable class . it wrking with only tap key</p>
	<a href="#" class="sr-only sr-only-focusable">this is  visible & hide after click it. </a>


	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
