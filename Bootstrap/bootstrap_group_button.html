<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap Button Group example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: greenyellow;
		}
	
	</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with Button Group</h1>

				<h3>1.Button Group</h3>
					<div class="btn-group" role="button" aria-label="Group example">
					<button type="button" class="btn btn-success" >Left</button>
					<button type="button" class="btn btn-success" >Middle</button>
					<button type="button" class="btn btn-success" >Right</button>
				</div>

			<h3>2.Button Toolbar</h3>
				<div class="btn-toolbar" role="toolbar">
			<div class="btn-group mr-2" role="group" aria-label="Group example">
					<button type="button" class="btn btn-info" >1</button>
					<button type="button" class="btn btn-info" >2</button>
					<button type="button" class="btn btn-info" >3</button>
				</div>
				<div class="btn-group" role="group" aria-label="Group example">
					<button type="button" class="btn btn-info" >4</button>
					<button type="button" class="btn btn-info" >5</button>
					<button type="button" class="btn btn-info" >6</button>
				</div>
				<div class="btn-group" role="group" aria-label="Group example">
					<button type="button" class="btn btn-info" >7</button>	
				</div>
			</div>

			<h3>3.Button Sizing</h3>
					<div class="btn-group btn-group-lg" role="button" aria-label="Group example">
					<button type="button" class="btn btn-danger" >Left</button>
					<button type="button" class="btn btn-danger" >Middle</button>
					<button type="button" class="btn btn-danger" >Right</button>
				</div>
					<div class="btn-group" role="button" aria-label="Group example">
					<button type="button" class="btn btn-danger" >Left</button>
					<button type="button" class="btn btn-danger" >Middle</button>
					<button type="button" class="btn btn-danger" >Right</button>
				</div>
					<div class="btn-group btn-group-sm" role="button" aria-label="Group example">
					<button type="button" class="btn btn-danger" >Left</button>
					<button type="button" class="btn btn-danger" >Middle</button>
					<button type="button" class="btn btn-danger" >Right</button>
				</div>
	
				<h3>4.Vertical Button Group</h3>
					<div class="btn-group-vertical" role="button" aria-label="Group example">
					<button type="button" class="btn btn-warning" >Left</button>
					<button type="button" class="btn btn-warning" >Middle</button>
					<button type="button" class="btn btn-warning" >Right</button>
				</div>
			</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
