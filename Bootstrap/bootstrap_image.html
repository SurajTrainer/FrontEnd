<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap image example</title>
	<style type="text/css">
		h1{
			text-align: center;
			color: orangered;
		}
		h3{
			color: darkseagreen;
		}
	
	</style>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>



</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with image</h1>
			</div>
<br>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h3>1.img-Rounded</h3>
				<img src="sanju cha.png" class="img-rounded" alt="user" width="300px" height="300px">

				<!-- <h3>1.img-Rounded</h3>
					in bootstrap 4 img not will be use. only rounde,circle,thumbnail
				<img src="sanju cha.png" class="rounded" alt="user" width="300px" height="300px"> -->
					</div>
					<div class="col-sm-4">
						<br> <br>
				<h3>2.img-Circle</h3>
				<img src="sanju cha.png" class="img-circle" alt="user" width="300px" height="300px">
					</div>
					<div class="col-sm-4">
						<h3>3.img-Thumbnail</h3>
				<img src="sanju cha.png" class="img-thumbnail" alt="user" width="300px" height="300px">
					</div>
				</div>
				
				
				<br> <br>
				
			</div>

</html>
