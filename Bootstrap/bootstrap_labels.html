<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap labels example</title>
	<style type="text/css">
		.container h1{
			text-align: center;
			color: orangered;
		}
		
	
	</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


</head>
<body>

			<div class="container">
				<h1>Welcome in Bootstrap with labels</h1>	
</div>

			<h2>Example:<span class="label label-default">Heading 1</span></h2>
			<h3>Example:<span class="label label-default">Heading 2</span></h3>
			<h4>Example:<span class="label label-default">Heading 3</span></h4>
			<h5>Example:<span class="label label-default">Heading 4</span></h5>
			<h6>Example:<span class="label label-default">Heading 5</span></h6>


			<span class="label label-default">default label</span>
			<span class="label label-primary">primary label</span>
			<span class="label label-dark">dark label</span>
			<span class="label label-info">info label</span>
			<span class="label label-warning">warning label</span>
			<span class="label label-danger">danger label</span>
			<span class="label label-success">success label</span>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
