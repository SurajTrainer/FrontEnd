<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvas</title>
</head>
<body>

	<canvas id="myCanvas" width="300" height="200"  style="border: 2px solid;">
	your browser does  not support Cancas Tag
</canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.fillRect("0,0,200,100");

</script><br><hr>
<h1>line on canvas</h1>
<canvas id="myCanvasline" height="200" width="300" style="border: 2px solid#d3d3d3;">
	
</canvas>
<script>
	var c2 = document.getElementById("myCanvasline");
	var ctx2 = c2.getContext("2d");
	ctx2.moveTo(0,0);
	ctx2.lineTo(200,100);
	ctx2.stroke(); 
</script><br><hr>

<h1>circle on canvas</h1>
<canvas id="Canvas2" height="200" width="300" style="border: 2px solid#d3d3d3;">
	
</canvas>
<script>
	var c3 = document.getElementById("Canvas2");
	var ctx3 = c3.getContext("2d");
	ctx3.beginPath();
	ctx3.arc(95,50,40,0,2*Math.PI);
	ctx3.stroke(); 
</script><br><hr>


<h1>Text on canvas</h1>
<canvas id="Canvas4" height="200" width="300" style="border: 2px solid#d3d3d3;">
	
</canvas>
<script>
	var c4 = document.getElementById("Canvas4");
	var ctx4 = c4.getContext("2d");
	ctx4.font = "30px arial";

	ctx4.fillText("Hello Life",20,50);

	ctx4.strokeText("Unknown boy",20,90);
</script><br><hr>






<h1>StrokeText on canvas</h1>
<canvas id="Canvas5" height="200" width="300" style="border: 2px solid#d3d3d3;">
	
</canvas>
<script>
	var c5 = document.getElementById("Canvas5");
	var ctx5 = c5.getContext("2d");
	ctx5.font = "30px arial";

	ctx5.strokeText("Hii!!!!! I am ???",20,90);
</script>
</body>
</html>
