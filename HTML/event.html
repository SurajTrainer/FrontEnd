		// function mousedownfunction() {
		// 	document.body.style.background = "pink"
		// }
			function mousedownfunction() {
			document.body.style.background = "pink"
		}
				function mouseoverfunction() {
			document.body.style.background = "orange"
		}
		

	</script>
</head>
<body>
	<form>
	<!-- this is about  keyboard events  starting -->
	<script type="text/javascript">
		function keydown() {
			document.body.style.background ="cyan";
		}
		function keypress() {
			document.body.style.background ="skyblue";
		}
	</script>
</form>
<label>first name</label>
<input type="text" name="first name" onkeydown="keydown()"><br><br>
<label>last name</label>
<input type="text" name="last name" onkeydown="keypress()">
<!-- here is finishing keyboard event attributes -->
