<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API geolocation</title>
</head>
<body>
<p>click here to  get your coordnate</p>
<button onclick="getLocation">try it</button>
<p id="result"></p>
<script type="text/javascript">
	var x = document.getElementByTd("result")
	 function getLocation() {

	 	if(navigator.getLocation) {
	 		navigator.getLocation.getCurrentPosition(showPosition);
	 	}else{
	 		x.innerHTML = "Geo location is not supported by the browser."

	 	}
	 }

	 function showPosition(position) {
	 	x.innerHTML = "Latitude: "+position.coords.latitude+ 
	 		  "<br> Longitude: "+position.coords.longitude;
	 }

	 function showError(error){
	 	switch(error.code){
	 	case error.PERMISSION_DENIED:
	 		x.innerHTML = "user has a denied request for geolocation"
	 		break;
	 	case error.POSSITION_UNAVAILABLE:
	 		x.innerHTML = "location information is unavalable"
	 		break;
	 	case error.TIMEOUT:
	 		x.innerHTML = "request timeoout"
	 		break;
	 	case error.UNKNOWN_ERROR:
	 		x.innerHTML = "an unknown erro occured"
	 		break;
	 	}
	 }
</script>


</body>
</html>
