<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WeakMap set with delete()</title>
</head>
<body>

	<script type="text/javascript">
		
		var  wm = new WeakMap();

		var object1 = {};
		var object2 = {};
		var object3 = {};

		wm.set(object1,"HTML");
		wm.set(object2,"CSS");
		wm.set(object3,"JAVASCRIPT");



		document.writeln("Before deleting object 2 : " +  wm.get(object2)+ "<br>") ;

		wm.delete(object2);

		document.writeln("After deleting object 2 : " +  wm.get(object2)+ "<br>") ;

	


	</script>

</body>
</html>
