<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bitwise operator</title>
</head>
<body>

<script type="text/javascript">

	// here are bitwise  types.
		// &,|,~,^,<<,>>,>>>

	var x = 5;
	var y = 9;
	var z = 2;

	document.write("<h3> bitwise operator </h3>")
	document.write("bitwise x & y: " + (x & y));
	document.write("<br>");
	document.write("bitwise x | y: " + (x | y));
	document.write("<br>");
	document.write("bitwise x ^ y: " + (x ^ y));
	document.write("<br>");
	document.write("bitwise ~x : " + ( ~x ));
	document.write("<br>");

	document.write("bitwise left shift <<  z: " + (x << z));
	document.write("<br>");
	document.write("bitwise right shift x >> z: " + (x >> z));
	document.write("<br>");
	document.write("bitwise right shift with 0 x >>> z: " + (x >>> z));
	document.write("<br>");
</script>

</body>
</html>
