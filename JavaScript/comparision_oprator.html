<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>comparison operator</title>
</head>
<body>

<script type="text/javascript">

	// here are comparsion  types.
		// ==,===,!=,!==,>,>=,<,<=

		var x = 10;
		var y = 30;
		var z = 10;
		var w = 10;

			document.write("<h3>exaple comparision	 operators</h3>")

		if(x == z) {
			document.write("x == z is true");
		}
		document.write("<br>")
		if (x === w) {
			document.write("x === w are same")
		}
		document.write("<br>")
		if (x != y) {
			document.write("x != y  are not same")
		}
		document.write("<br>")
		if (x !== y) {
			document.write("x !== y are not same")
		}
		document.write("<br>")
		if (y > x) {
			document.write("y is grater than x")
		}
		document.write("<br>")
		if (y >= x) {
			document.write("y is grater than and equal than x")
		}
		document.write("<br>")
		if (x < y) {
			document.write("x is less than y")
		}
		document.write("<br>")
		if (x <= y) {
			document.write("x is less than & equal than")
		}
</script>
	


</body>
</html>
