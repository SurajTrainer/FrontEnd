<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>type converstion Date to Number</title>
</head>


<body>

	<script type="text/javascript">
			
			var d = new Date();

			document.writeln("Converting from Date to Number  : "+ Number(d)+ "<br>");
			document.writeln("Converting from Date to Number  : "+  d.getTime()+ "<br>");
			
	</script>

</body>
</html>
