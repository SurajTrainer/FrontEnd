<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>constructor method</title>
</head>
<body>
	<script type="text/javascript">
		class Employee{
			constructor(){
				this.id = 120;
				this.name = "KBD";

			}
		}
		var emp = new Employee();
		document.writeln(emp.id + " " + emp.name);

	</script>

</body>
</html>
