<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Methods</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = ["html","css","java"];
		var arr2 = ["c","c++","php","python"];

		var arr3 = [3,5,6,4,6,7,32,4,5];
		var arr4 = [4,6,7[8,6]];
		var arr5 = [2,4,6,8];

		function everyarray(value) {
			return value>4;


								}


	document.writeln("<h3>concat()</h3>");
		var arrayconcat = arr2.concat(arr1);
	

		document.writeln("concat: " + arrayconcat);




document.writeln("<h3>copyWithin()</h3>");

		var copyWitin = arr2.copyWithin(0,1,2);

		document.writeln("copyWithin: " + copyWitin);



		document.writeln("<h3>entries()</h3>");

		var entryarray =arr2.entries();
		for(value of entryarray){
		document.writeln (value + "<br>");	
		}


		

			document.writeln("<h3>every()</h3>");
	
		document.writeln(arr3.every(everyarray));


// flat array not workng properly.

document.writeln("<h3>flat()</h3>");

		var flatarray = arr4.flat();
		
		document.writeln("flat array : "  + flatarray);



document.writeln("<h3>flatmap()</h3>");

		var flatmaparray = arr5.flatMap(x  => [x/2]);
		
		document.writeln("flatMap array : "  + flatmaparray);
	</script>

</body>
</html>
