<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example try catch with throw</title>
</head>
<body>
	please enter a number between 5 to 10
	<input type="text" id="id1"> 
	<button type="button" onclick="onClick()">Vaidate</button>
	<p id="message"></p>
	<script type="text/javascript">

		function onClick() {
			
	
		try{
			var x = document.getElementById('id1').value;

			if (x=="") throw "is empty";
			if (isNaN(x)) throw "is not a number";
			if (x > 10) throw "number should not be greater than 10";
			if (x < 5) throw "number should be less than 5";
			throw new Error("This s a throw error");
		}catch(e){
			document.getElementById('message').innerHTML = "Input " + e;
		}
	}
	</script>

</body>
</html>
