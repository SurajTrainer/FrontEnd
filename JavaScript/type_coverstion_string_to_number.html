<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>type converstion string to number</title>
</head>


<body>

	<script type="text/javascript">
			
			var pi = "3.14"

			document.writeln("Converting from strng to Number of '3.14'  : "+ Number(pi) + "<br>");
			document.writeln("Converting from strng to Number of '   '  : "+ Number(' ') + "<br>");
			document.writeln("Converting from strng to Number of ''  : "+ Number('') + "<br>");
			document.writeln("Converting from strng to Number of '34 78'  : "+ Number("34 78") + "<br>");

	</script>

</body>
</html>
