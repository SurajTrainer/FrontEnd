<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>non-primitve</title>
</head>
<body>

	<script type="text/javascript">
		//below portion about the Array data types
		document.write("<h3> Exaple of the array </h3>")
		var car = ["swift","Kia","Xuv"];
		document.write(car[0]);	
			document.write("<br>");
			document.write(car[1]);	
			document.write("<br>");
			document.write(car[2]);	
			document.write("<br>");

			//below portion about the object data types
				document.write("<h3> Exaple of the object </h3>")

				var person = {
					firstname: "Surya",
					lastname: "sungh",
					age:22,
					eyecolor:"brown"
				};
				document.write(person.firstname + " with age " + person.age + " having eyecolor is " + person.eyecolor);
	</script>

</body>
</html>
