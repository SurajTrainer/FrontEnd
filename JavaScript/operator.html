<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>operator</title>
</head>
<body>

	<script>
		document.write("<h3>exaple Arthematic operators</h3>")
		var x = 10;
		var y = 30;
		var z = 3;

		document.write(" Summation: " + (x + y))
		document.write("<br>")
		document.write(" substaction: " + (x - y))
		document.write("<br>")

		document.write(" multiplication: " + (x * y))
				document.write("<br>")

		document.write(" division: " + (x / y))
				document.write("<br>")
		document.write(" Reminder of 10 and 3 is: " + (x % z))
				document.write("<br>")
				// document.write(" pre increment on x: " + (++x))
				// document.write("<br>")
		document.write(" post increment on x: " + (x++))
				document.write("<br>")
				document.write("value of x is:  " + x );
							document.write("<br>")
						// document.write(" pre decrement on x: " + (--x))
				// document.write("<br>")
		document.write(" post decrement on x: " + (x--))
				document.write("<br>")
				document.write("value of x is:  " + x );
							document.write("<br>")

	</script>

</body>
</html>
