<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>math method</title>
	<style type="text/css">	
h3{
	text-align: center;
}


	</style>
</head>
<body>

<script>
	document.writeln("<h3>math method </h3>");
	var num1 = -3;
	document.writeln("<br><br>math method  with abs :   " + Math.abs(num1));
	document.writeln("<br><br>math method  with abs :   " + Math.abs(5));

	//ex. of ceil math
		document.writeln("<br><br>math method  with ceil :   " + Math.ceil(5.78));
			document.writeln("<br><br>math method  with ceil :   " + Math.ceil(-3.54));


			//ex. of exp math
		document.writeln("<br><br>math method  with exp :   " + Math.exp(1));
			document.writeln("<br><br>math method  with exp :   " + Math.exp(3));



						//ex. of floor math  .it is opposite of ceil()
		document.writeln("<br><br>math method  with floor :   " + Math.floor(5.87));
			document.writeln("<br><br>math method  with floor :   " + Math.floor(-3.45));



									//ex. of log math  
		document.writeln("<br><br>math method  with log :   " + Math.log(1));
		document.writeln("<br><br>math method  with log :   " + Math.log(0));
			document.writeln("<br><br>math method  with log :   " + Math.log(5));



	//ex. of max  math  
		document.writeln("<br><br>math method  with max (4,6,7,9,3,5) :   " + Math.max (4,6,7,9,3,5));


	//ex. of min  math  	
		document.writeln("<br><br>math method  with min(4,6,7,9,3,5)  :   " + Math.min(4,6,7,9,3,5));




			//ex. of pow  math  	
		document.writeln("<br><br>math method  with power(2,6)  :   " + Math.pow(2,6));



			//ex. of random  math  	
		document.writeln("<br><br>math method  with random(0,1)  :   " + Math.random());


		function randomNumber() {
			return Math.random()*1000000;
		}
		// document.writeln("<br><br>math method  with random()  :   " + randomNumber());
		document.writeln("<br><br>math method  with random() and math.floor for otp  :   " + Math.floor(randomNumber()));





			//ex. of round  math  	
		document.writeln("<br><br>math method  with round(5.6)  :   " + Math.round(5.6));

			document.writeln("<br><br>math method  with round(5.2)  :   " + Math.round(5.2));



					//ex. of sqrt  math  	
		document.writeln("<br><br>math method  with sqrt(4)  :   " + Math.sqrt(4));
			document.writeln("<br><br>math method  with sqrt(2.456)  :   " + Math.sqrt(2.456));





					//ex. of cbrt  math  	
		document.writeln("<br><br>math method  with cbrt(8)  :   " + Math.cbrt(8));
			document.writeln("<br><br>math method  with cbrt(1.868)  :   " + Math.cbrt(1.868));





					//ex. of trunc  math  	
		document.writeln("<br><br>math method  with trunc(5.68)  :   " + Math.trunc(5.68));
			document.writeln("<br><br>math method  with trunc(-0.4564)  :   " + Math.trunc(-0.4564));
		







</script>




</body>
</html>
