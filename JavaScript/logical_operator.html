<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lgical operator</title>
</head>
<body>
	<script type="text/javascript">
			// here are logical  types.
		// &&,||,!

		var x = true;
		var y = false;

		document.write("<h3> logical operator </h3>")
		if (x && x) {
			document.write("statement is true => x && x");

		}
		document.write("<br>");
		if (x || y) {
			document.write("statement is true => x || y");
		}
		document.write("<br>");
		if ( !y ) {
			document.write("statement is true => !y");
		}
		document.write("<br>");

	</script>

</body>
</html>
