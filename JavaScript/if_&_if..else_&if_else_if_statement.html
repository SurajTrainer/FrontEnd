<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if & if..else & if..else..if. statement</title>
</head>
<body>

<script type="text/javascript">

	// example of if statement
	var a = true;

	document.write("<h3>example of if statement</h3>");

	if (a) {
		document.write("this s the true value");
	}
	document.write("<br>");
	document.write("End of code");

	// example of if..else statement
	document.write("<h3>example of if..else statement</h3>");

	var marks = 40;

	if (marks >= 35) {
		document.write("student has cleared the examination");
	}else{
		document.write("student has not cleared the examination");
	}
	document.write("<br>");

	//example of if..else..if statement
	document.write("<h3>example of if..else..if statement</h3>");	

		var day = 5;

		if (day == 1) {
			document.write("Today is Monday");
		}else if (day == 2) {
			document.write("Today is Tuesday");
		
		}else if (day == 3) {
			document.write("Today is Wednesday");
		
		}else if (day == 4) {
			document.write("Today is Thuesday");
		
		}else if (day == 5) {
			document.write("Today is Friday");
		
		}else if (day == 6) {
			document.write("Today is Saturday");
		
		}else if (day == 7) {
			document.write("Today is Sunady");
		}else{
			document.write("Enter the valid number between 1 to 7")
		}



</script>

</body>
</html>
