<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>event in java script</title>
</head>
<body>

	<input type="button" value="Change Background" onclick="changeBackground()" onmouseover="onMouseOver()" onmouseout="onMouseOut()" onmousedown="onMouseDown()" onmouseup="onMouseUp()" onmousemove="onMouseMove()">

	<script type="text/javascript">

		function changeBackground() {
			document.body.style.background = 'yellow';
		}

		function onMouseOver() {
			document.body.style.background = 'cyan';
		}
		function onMouseOut() {
			document.body.style.background = 'lightgreen';
		}
			function onMouseDown() {
			alert("mouse dwn is get fired");
		}
			function onMouseUp() {
			document.body.style.background = 'blue';
		}
			function onMouseMove() {
			document.body.style.background = 'pink';
		}

	</script>

</body>
</html>
