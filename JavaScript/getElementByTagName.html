<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>getElementsByTagName</title>
</head>
<body>
	<script type="text/javascript">
	function countTag() {
		var x = document.getElementsByTagName('p');
		alert("total number of p tag is : " + x.length);
	}
	</script>
	<p>This is my way to learn</p>
		<p>This is my way to learn</p>
			<p>This is my way to learn</p>
				<p>This is my way to learn</p>
					<p>This is my way to learn</p>
						<p>This is my way to learn</p>

	<form>
	

				<input type="button" value="Show Tag" onclick="countTag()">


	</form>

</body>
</html>
