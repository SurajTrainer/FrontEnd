<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onload exampe</title>
	
</head>
<body>

	<h1>there is a div below</h1>
	<div id="backg"></div>
	
	<script type="text/javascript">
		
			document.onload = alert("Hello");
				window.onload = function () {
					var x = document.getElementById('backg');
					x.style.background = "pink";
					x.style.width = "200px";
					x.style.height = "200px";
				}
	</script>

</body>
</html>
