<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>math methods Trignomatry</title>
	<style type="text/css">	
h3{
	text-align: center;
	}
	</style>

</head>
<body>
	<script type="text/javascript">
			document.writeln("<h3>math method Trignomatry</h3>");

			document.writeln("<h4>Trignomatry value for 1/2(1.5) </h4>");
				document.writeln( "cos (1/2) :  "+ Math.cos(1.5) + "<br>");
				document.writeln( "sin (1/2) :  "+ Math.sin(1.5) + "<br>");
				document.writeln( "tan (1/2) :  "+ Math.tan(1.5) + "<br>");


			document.writeln("<h4>Hyperbolic Trignomatry value for 1/2(1.5) </h4>");
				document.writeln( "cosh (1/2) :  "+ Math.cosh(1.5) + "<br>");
				document.writeln( "sinh (1/2) :  "+ Math.sinh(1.5) + "<br>");
				document.writeln( "tanh (1/2) :  "+ Math.tanh(1.5) + "<br>");



			document.writeln("<h4>Radians Trignomatry value for 1/2(1.5) </h4>");
				document.writeln( "Radians acos (1/2) :  "+ Math.acos(1.5) + "<br>");
				document.writeln( " Radians asin (1/2) :  "+ Math.asin(1.5) + "<br>");
				document.writeln( "Radians atan (1/2) :  "+ Math.atan(1.5) + "<br>");





	</script>

</body>
</html>
