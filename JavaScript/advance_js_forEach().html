<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance js forEach()</title>
</head>
<body>

	<script type="text/javascript">
		
		var arr = [5,10,15];
		var result = [];

		arr.forEach(function (value) {
			result.push(value*2);
		})

		document.writeln(result);


	</script>

</body>
</html>
