	<script type="text/javascript">

		
		
		var grade = 'B';
		document.write("<h3> the example of switch statement </h3>");

		switch(grade){
		case 'A':
			document.write("you are secured with'A'grade");
			break;
		case 'B':
			document.write("you are secured with'B'grade"); 
			break;
		default:
			document.write("you are not secured with'any'grade");


		}

document.write("<br>");

			break;
			case 6:
			document.write("Today is Saturday");
			break;
			case 7:
			document.write("Today is Sunday");
			break;
		default:
		document.write("Invalid data");	
		}
