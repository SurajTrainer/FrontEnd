<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment operators</title>
</head>
<body>

	<script type="text/javascript">

		// here are assignment  types.
		// =,+=,-+,*=,/=,%=

		document.write("<h3> assignment operator </h3>")

		var x = 5;
		var y = 7;

/*
 value is different kinds..
  */		
		
		document.write("add and assign: " + (x += y));
		document.write("<br>");
		/*
			x += y
			5 + 7
			x = 12
 		 */
		document.write("substract and assign: " + (x -= y));
		document.write("<br>");
		/*
			x -= y
			12 - 7
			x = 5
 		 */
		document.write("multiply and assign: " + (x *= y));
		document.write("<br>");
		/*
			x += y
			5 * 7
			x = 35
 		 */
		document.write("devide and assign: " + (x /= y));
		document.write("<br>");
		/*
			x += y
			35 / 7
			x = 5
 		 */
		document.write("modulus and assign: " + (x %= y));
		document.write("<br>");

	</script>

</body>
</html>
