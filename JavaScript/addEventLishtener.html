<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add-event listener</title>
</head>
<body>
	<button id="clickButton" >Click me!</button>
	<p id="line1"></p>
	<p id="line2"></p>

	<script type="text/javascript">
		document.getElementById('clickButton').addEventListener("click",changeBackgrund);
		document.getElementById('clickButton').addEventListener("click",updateLine1);
		document.getElementById('clickButton').addEventListener("click",updateLine2);

		function changeBackgrund(){
			document.body.style.background = 'yellow';
		}
		function updateLine1() {
			document.getElementById('line1').innerHTML = "Welcome in my course";
		}
		function updateLine2() {
			document.getElementById('line2').innerHTML = "leanig is the best things.";
		}

	</script>

</body>
</html>
