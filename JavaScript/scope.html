<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scope example</title>
</head>
<body>

	<script type="text/javascript">
		
		var a = 200;

		function example() {
			
			var a = 300;

			document.writeln("Inside value of a is in function : " + a + "<br>");

		}

		example();

		document.writeln("Outside value of a is in function : " + a + "<br>");




	</script>

</body>
</html>
