<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>type converstion boolean to String</title>
</head>


<body>

	<script type="text/javascript">
			
			var  t =  true;
			var f = false;

			document.writeln("Converting from boolean to String  : "+ String(t)+ "<br>");
			document.writeln("Converting from boolean to String  : "+ String(f)+ "<br>");

			document.writeln("Converting from boolean to String  : "+ t.toString()+ "<br>");
			document.writeln("Converting from boolean to String  : "+ f.toString()+ "<br>");
			
			
	</script>

</body>
</html>
