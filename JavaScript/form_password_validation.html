<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form password Validation </title>
	<style type="text/css">	
		h3{
			text-align: center;
		}

	</style>
</head>
<body>
	
	<script type="text/javascript">
function validform() {
	var password = document.myform.password.value;
	var confirmpassword = document.myform.confirmpassword.value;

	if (password == confirmpassword) {
		return true;
	}else{
		alert("password does not match");
		return true;
	}
}
		
	</script>
<h3>Registration Form</h3>
	<form  name="myform" method="post" onsubmit="return validform()">
	Password : <input type="password" name="password">	<br><br>
		confirmPassword : <input type="password" name="confirmpassword"><br><br>

		<input type="submit" value="Submit">

		
	</form>

</body>
</html>
