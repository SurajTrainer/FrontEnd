<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onresize addEventListenoer</title>
	
</head>
<body onresize="Resize()">

	<p id="pp1"></p>
	<p>this window is Resized with addEventListener  <span id="s1"></span></p>
	
	<script type="text/javascript">

		var s1 = 0;

		window.addEventListener("resize",onResize)
		 function onResize() {
			document.getElementById('pp1').innerHTML = "Window Width=" + window.outerWidth + " Window Height=" + window.outerHeight;

			s1 = s1 + 1;

			 document.getElementById('s1').innerHTML = s1;

		}
	</script>

</body>
</html>
