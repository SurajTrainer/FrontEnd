<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> map set and clear() </title>
</head>
<body>

	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JAVASCript");


		document.writeln("size the map before clear : " + m.size + "<br>" );

		m.clear();

		document.writeln("size the map after clear : " + m.size + "<br>" );

		
		



	</script>

</body>
</html>
