<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array</title>
</head>
<body>

	<script type="text/javascript">
		//example of the literal array
		document.write("<h3>example literal array</h3>");

		var emp = ["pawan","radha "," rikesh"];

		for (value of emp ){
			document.writeln(value + "<br>");

		}


		//example of the new kryword array
		document.write("<h3>example new kryword array</h3>");

		var emplyee = new Array();
		emplyee[0] = "aryan";
		emplyee[1] = "singh";
		emplyee[2] = "kiund";

		for (value of emplyee){
				document.writeln([value]  + "<br>") ;
		}


		//example of the Constructer array
		document.write("<h3>example Constructer array</h3>");

		var empl = new Array("pawan","rajan","kiran");
		for (value of empl){
			document.writeln([value] + "<br>");
		}

		

	</script>

</body>
</html>
