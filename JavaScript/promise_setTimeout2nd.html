<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise setTimeout 2nd</title>
</head>
<body>
	<p>the result will be dispalyed after 3 seconds</p>
	<p id="result"></p>

	<script>
	let myPromise = new Promise(function (myResolve,myReject) {
		setTimeout(function(){
			myResolve("Your most Welcome,..");
		},3000);
	});
		myPromise.then(function(value){
			document.getElementById('result').innerHTML = value;
		});


	</script>

</body>
</html>
