<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise setTimeout</title>
</head>
<body>
	<p>the result will be dispalyed after 3 seconds</p>
	<p id="result"></p>

	<script>
	setTimeout(function () {
		myFunction("Welcome your in my bk..");
	},3000);

	function myFunction(value){
		document.getElementById('result').innerHTML = value;
	}

	</script>

</body>
</html>
