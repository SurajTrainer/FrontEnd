<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance js subarray()</title>
</head>
<body>

	<script type="text/javascript">
		
	

		var arr = new Uint8Array([14,35,12,54]);

		

		document.writeln("array after coping :  "  + arr.subarray() +  "<br>");

		document.writeln("array after coping starting from 2 positon :   "  + arr.subarray(2) +  "<br>");

			document.writeln("array after coping starting from 2 positon & end 3 :   "  + arr.subarray(2,3) +  "<br>");
	
			
	</script>

</body>
</html>
