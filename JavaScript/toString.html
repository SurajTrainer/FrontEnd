<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>toString</title>
</head>
<body>

	<script type="text/javascript">
			//example of toString function
			document.writeln("<h3>toString() function</h3>");

			function add(num1,num2){
				return num1+num2;
			}
			document.writeln(add.toString());
			document.writeln("submation is 30 and 20 is  :" + add(30,20).toString());

	</script>

</body>
</html>
