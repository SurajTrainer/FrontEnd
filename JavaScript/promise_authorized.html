<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise error with authorized</title>
</head>
<body>


	<script>
	
	let userAuthorized = false;

	function getUserById(id) {

		return new Promise((resolve,reject) => {

			if (!userAuthorized) {
				throw new Error("user is so friendly");
			}
			resolve({
				id: id,
				username: 'audi'
			});
		});
	}

	try{
		getUserById(6).then(user => console.log(user.username)).catch(error => console.log('caught by .catch ${error}'));
	}catch(e){
		console.log('caught by .catch ${error}');
	}



	</script>

</body>
</html>
