<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>static method</title>
</head>
<body>

	<script type="text/javascript">
		class Test{
			static display(){
				return "this is return of static method";
			}
		}
		document.writeln(Test.display());

	</script>

</body>
</html>
