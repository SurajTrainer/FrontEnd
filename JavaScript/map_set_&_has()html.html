<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> map set and has() </title>
</head>
<body>

	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JAVASCript");


		document.writeln("to check if value '2 ' exist in map 'm'     : " + m.has(2) + "<br>" );

		document.writeln("to check if value '44 ' exist in map 'm'     : " + m.has(44) + "<br>" );



		
		



	</script>

</body>
</html>
