<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sleep-Wait example</title>

</head>
<body>

	<script type="text/javascript">

		let sleep = milliseconds => {
			return new Promise(resolve => setTimeout(resolve,milliseconds));
		}

		document.writeln(" Program execute is Startted  <br>");
		document.writeln(" Welcome in my side  <br>");

		sleep(2000).then( () => {
			document.writeln("Program execute is Ended")
		});



	</script>

</body>
</html>
