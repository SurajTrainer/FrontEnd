<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dblclick event addEventListener</title>
	<style type="text/css">
		h1{
			text-align: center;
		}

	</style>
</head>
<body>
	<h1  id="hey2">Double click it..and see magic</h1>
	<p id="p1"> </p>
	<script type="text/javascript">
		
		document.getElementById("hey2").addEventListener("dblclick",fund ) ;
		 function fund() {
			document.getElementById('p1').innerHTML = "Welcome in my new practical.";
		}
	</script>

</body>
</html>
