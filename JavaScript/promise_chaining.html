<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>promise chaining</title>
</head>
<body>


	<script>
	
	new Promise(function (resolve,reject) {
		setTimeout(  () => {resolve(1)},2000);
	})
	// we can also use => sign with function's place  
	.then(function(value){
		alert(value);
		return value*3;
	})
		.then(function(value){
		alert(value);
		return value*2;
	})
			.then(function(value){
		alert(value);
		return value*4;
	})


	</script>

</body>
</html>
