<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Set object with add</title>
</head>
<body>

	<script type="text/javascript">
			
			var s = new Set();


			s.add("HTML");
			s.add("CSS");
			s.add("JAVAscript");

			 document.writeln("Size of the set after clear() applied : " + s.size + "<br>");
			
			for(value of s){
				document.writeln(value + "<br>");
			}

			s. clear();

			 document.writeln("Size of the set after clear() applied : " + s.size);


	</script>

</body>
</html>
