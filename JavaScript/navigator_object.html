<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Navigator Object</title>
</head>
<body>

	<script type="text/javascript">
		document.writeln("<h3> Navigator Object</h3>");


				document.writeln("<br> Navigator Object appName :  "+ navigator.appName);				
				document.writeln("<br> Navigator Object appVersion :  "+ navigator.appVersion);

				document.writeln("<br> Navigator Object cookieEnabled :  "+ navigator.cookieEnabled);

				document.writeln("<br> Navigator Object userlanguage :  "+ navigator.userlanguage);				
				document.writeln("<br> Navigator Object plugins :  "+ navigator.plugins);
				document.writeln("<br> Navigator Object systemLanguage :  "+ navigator.systemLanguage);


				document.writeln("<br> Navigator Object mimeTypes[] :  "+ navigator.mimeTypes);				
				document.writeln("<br> Navigator Object platform :  "+ navigator.platform);
				document.writeln("<br> Navigator Object online :  "+ navigator.online);



		document.writeln("<br> Navigator Object java :  "+ navigator.javaEnabled());
				// document.writeln("<br> Navigator Object taint :  "+ navigator.taintEnabled());





	</script>



		
	</script>
