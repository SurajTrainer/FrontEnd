<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance js indexOf()</title>
</head>
<body>

	<script type="text/javascript">
		
		var arr = [5,10,15];
		

			document.writeln("to check element  10's position in arr  :: " + arr.indexOf(10) + "<br>");

			document.writeln("to check element  44's position in arr  :: " + arr.indexOf(44) + "<br>");

			// it shows value in -1 when value not here ..

	</script>

</body>
</html>
