<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance js includes()</title>
</head>
<body>

	<script type="text/javascript">
		
		var arr = [5,10,15];
		

			document.writeln("to check 10 is there in array or not :: " + arr.includes(10) + "<br>");

			document.writeln("to check 44 is there in array or not :: " + arr.includes(44) + "<br>");

	</script>

</body>
