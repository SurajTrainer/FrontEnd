<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>apply() , bind() , toString() function</title>
</head>
<body>
	<script type="text/javascript">

		document.writeln("<h3>apply() function</h3>");
		var arr = [3,5,6,2];
		var max = Math.max.apply(null,arr);
		document.writeln(max);

		// example with for loop
		document.writeln("<br>");
		document.writeln("arr value are");
		for(value of arr){
			document.writeln(value);
		}
		document.writeln("<br>");
		document.writeln(max);

		document.writeln("<br>");

		//now apply function with second exp.
		var arr1 = [1,2,3,4];
		var arr2 = [5,6,7,8];

		arr1.push.apply(arr1,arr2);

		document.writeln(arr1);


		document.writeln("<h3>bind() function</h3>");

		//example of bind function 

		var webside = {
			name : "Surya",
			getName : function(){
				return this.name;
			}
		}
		var unboundGetName = webside.getName;
		var boundGetName = unboundGetName.bind(webside);

		document.writeln(boundGetName());

	//example of toString function
			document.writeln("<h3>toString() function</h3>");

			function add(num1,num2){
				return num1+num2;
			}
			document.writeln(add.toString());
			document.writeln("submation is 30 and 20 is : " +  add(30,20).toString());



document.writeln("<br>");

		


	</script>

</body>
</html>
