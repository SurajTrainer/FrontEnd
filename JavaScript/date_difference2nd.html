<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>date difference  2nd</title>
</head>
<body>

	<script type="text/javascript">
		
	var d1 = new Date("01/22/2000");
	var d2 = new Date();

	var difference = d2.getTime() - d1.getTime();

	var result = (difference/31536000000).toFixed(0 );

	document.writeln("difference of d2 and d1 is : " + result + " years" )
		


	</script>

</body>
</html>
