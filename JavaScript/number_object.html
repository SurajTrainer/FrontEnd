<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number objects</title>
	<style type="text/css">	
h3{
	text-align: center;
}

	</style>
</head>
<body>
	<script type="text/javascript">

		var x = 2;
			var y = 2.785;
				var z = 45e2;
					var a = new Number(16);
		
		document.writeln("<h3> Number objects</h3>");

			document.writeln("<h4>MIN_VALUE:</h4>" + Number.MIN_VALUE);

			document.writeln("<h4>MAX_VALUE:</h4>" + Number.MAX_VALUE);

			document.writeln("<h4>POSITIVE_INFINITY:</h4>" + Number.POSITIVE_INFINITY);

			document.writeln("<h4>NEGATIVE_INFINITY:</h4>" + Number.NEGATIVE_INFINITY);

					document.writeln("<h4>NaN:</h4>" + Number.isNaN);


					document.writeln("<h4>to check 'g' is number  :</h4>" + Number.isNaN('g'));

					document.writeln("<h4>to check 'g' is number  :</h4>" + isNaN('g'));

					document.writeln("<h4>to check '2' is number  :</h4>" + Number.isNaN('2'));

					document.writeln("<h4>to check '2' is number  :</h4>" +isNaN('2'));



				//NaN : means Not a Number..

	</script>

</body>
