<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class declaration</title>
</head>
<body>
	<script type="text/javascript">
		class Employee{
			constructor(id,name){
				this.id = id;
				this.name = name;
			}
			details(){
				document.writeln(this.id  + " " + this.name);
			}
		}

		var object1 = new Employee(1,"Singham" + "<br>") ;
		object1.details();
		var object2 = new Employee(2,"Surya");
		object2.details();


	</script>

</body>
</html>
