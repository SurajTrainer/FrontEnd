<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for loop</title>
</head>
<body>
	<script type="text/javascript">

		//example of the for loop
		document.writeln("<h3> the example of for loop </h3>");

		for (var i = 1; i <= 50; i++) {
			document.writeln(i);
		}


		//example of the while loop
		document.writeln("<h3> the example of while loop </h3>");

		var i = 1;
		while(i<=8){
			document.write(i);
			i++;
		}


		//example of the do..while loop
document.writeln("<h3> the example of do...while loop </h3>");
		var i = 1;
		do{
			document.write(i);
			i++;
		}while(i<=7);

	</script>

</body>
</html>
