<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>getElementByclassName</title>

</head>
<body>
	<div class="abc">
		This is abc 1st time..
		
	</div>

	<script type="text/javascript">
		var xyz = document.getElementByClassName("abc");
		alert(xyz.value);
		
	</script>


</body>
</html>
