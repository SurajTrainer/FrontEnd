<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Set object with has</title>
</head>
<body>

	<script type="text/javascript">
			
			var s = new Set();


			s.add("HTML");
			s.add("CSS");
			s.add("JAVAscript");
			

			document.writeln("to check whether 'CSS'  exists in set  : "  + s.has('CSS')+"<br>" );

			document.writeln("to check whether 'java'  exists in set  : "  + s.has('java')+"<br>" );

	</script>

</body>
</html>
