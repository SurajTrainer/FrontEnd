<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> map set and delete() </title>
</head>
<body>

	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JAVASCript");


		document.writeln("size the deleting 'CSS'  from 'm  '   : " + m.size + "<br>" );

		m.delete(2);

		document.writeln("size the deleting 'CSS' from 'm  '   : " + m.size + "<br>" );

		
		



	</script>

</body>
</html>
