<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> map set and forEach() </title>
</head>
<body>

	<script type="text/javascript">
		
		var m = new Map();

		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JAVASCript");


		document.writeln("Map Values are : <br>"  );

		m.forEach(function (value) {
			document.writeln(value);
		})



		// document.writeln("Value  : " + m.get(1)  + "<br>");
		



	</script>

</body>
</html>
