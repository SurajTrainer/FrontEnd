<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>get with width()</title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		#id1{
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 0 auto;

		}

	</style>
	<script type="text/javascript">
			
			$(document).ready(function () {
				$("#get").click(function () {
					var w = $("div").width();
					alert("div width is"+ w );
				})
			})

	</script>
</head>
<body>

	<h1>To get  using width()!</h1>
	<button id="get">click</button>

<div style="width:200px;height:200px;margin:0 auto;background-color:darkred ;"></div><br><br>
	<div id="id1"></div>
	<!-- it shows only first value of div in get width value. -->

</body>
</html>
