<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment jquery event</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		
		$(document).ready(function () {
			$(window).resize(function () {
				$("#sp1").html("width :" + $(window).width());

			})
			$(window).resize(function () {
				$("#sp2").html("height :" + $(window).height());
				
			})

		})
			
	</script>
	<style type="text/css">
		
		body{
			text-align: center;
		}
		

	</style>
</head>
<body>
	<h1>example of assignment jquery events()</h1>
		

		

			<span id="sp1"> </span><br>
			<span id="sp2"> </span>


</body>
</html>
