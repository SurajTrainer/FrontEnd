<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scrollTop reach top() </title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">

		body{
			text-align: center;
			height: 1000px;
		}
		html{
			scroll-behavior: smooth;
		}
		button{
			position: fixed;
			right: 10px;
			bottom: 12px;
		}
		h1{color: black;
			position: fixed;
			left: 12px;
			margin: 0 auto;
		}
		#div1{
			height: 200px;
			background-color: hotpink;
		}
		#div2{
			height: 200px;
			background-color: cyan;
		}
		#div3{
			height: 200px;
			background-color: yellow;
		}
		#div4{
			height: 200px;
			background-color: skyblue;
		}

	

	</style>
	<script type="text/javascript">
	
	$(document).ready(function () {
		$("#btn").click(function () {
			 $("html").scrollTop(0);
			
		});
	})

	</script>
</head>
<body>
	<h1>Example of the scrollTop() to reach top</h1>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>



<button id="btn">Click</button>

</body>
</html>
