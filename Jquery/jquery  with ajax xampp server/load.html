<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		load ajax exampe
	</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		
		$(document).ready(function () {
			$("#btn").click(function () {
				$("#response").load("demo.html");
					// $("#response").load("demo.html #p1");
				//we can also use the only one tag statement also on here.
			})
		})

	</script>
	<style type="text/css">	
		body{
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>this is load example</h1>

	<button id="btn">click</button>

	<div id="response"></div>

</body>
</html>
