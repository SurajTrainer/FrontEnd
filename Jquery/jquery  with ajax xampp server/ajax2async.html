<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery releted ajax with async</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#btn").click(function () {
				jQuery.ajax({
					url: "test.html",
					type: "GET",
					async: false,
					success: function (data) {
						$("#response").html(data);
					}
				})
			})
		})


	</script>
	<style type="text/css">	

		body{
			text-align: center;
		}

	</style>
</head>
<body>

	<h1>example of ajax with async</h1>
	<button id="btn">Click</button>

	<p id="response"></p>

</body>
</html>
