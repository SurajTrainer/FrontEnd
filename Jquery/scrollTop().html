<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scrollTop() </title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">
		body{
			text-align: center;
			height: 1000px;
		}
		button{
			position: fixed;
			right: 10px;
			bottom: 12px;
		}
		h1{
			position: fixed;
			left: 12px;
			margin: 0 auto;
		}
	

	</style>
	<script type="text/javascript">
	
	$(document).ready(function () {
		$("#btn").click(function () {
			var str = $("html").scrollTop();
			alert("the positon is" + str + "px");
		});;
	})

	</script>
</head>
<body>

<h1>Example of the scrollTop ()</h1>

<button id="btn">Click</button>

</body>
</html>
