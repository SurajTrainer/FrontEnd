<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fadeToggle()</title>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">

		$(document).ready(function () {
			$("#show").click(function () {
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			})
		})
		
	</script>
<style type="text/css">	

	body{
		text-align: center;
	}
	#div1{
		margin: 0 auto;
		width: 100px;
		height: 100px;
		background-color: lightgreen;

	}
	#div2{
		margin: 0 auto;
		width: 100px;
		height: 100px;
		background-color: cyan;
		
	}
	#div3{
		margin: 0 auto;
		width: 100px;
		height: 100px;
		background-color: skyblue;
		
	}


</style>
	
	
</head>
<body>

<h1>magic about fadeToggle</h1>
<button id="show">click </button>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

	
</body>
</html>
