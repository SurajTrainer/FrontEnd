<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment 2</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>

<style type="text/css">	

	body{
		text-align: center;
	}
	#rect{
		width: 200px;
		height: 200px;
		background-color: skyblue;
		position: absolute;

	}

</style>
	

	<script type="text/javascript">

		$(document).ready(function () {
			$("#tick").click(function () {
				$("#rect").delay(2000).animate({
					left:'500px'
				});
			})
		})
	
	</script>

</head>
<body>

<h1>Assignment</h1>


<button id="tick">Click</button>

<div id="rect"></div>





</body>
</html>
