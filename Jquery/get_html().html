<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>get html()</title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}

	</style>
	<script type="text/javascript">
			
			$(document).ready(function () {
				$("#get").click(function () {
					alert($("#com").html());
				})
			})

	</script>
</head>
<body>

	<h1>To get content using HTML!</h1>
	<button id="get">click</button>
	<p id="com"> This is a simple page than others</p>

</body>
</html>
