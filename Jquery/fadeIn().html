<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fadeIn()</title>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">

	$(document).ready(function () {
		$("#show").click(function () {
			$("#div1").fadeIn();
			$("#div2").fadeIn('slow');
			$("#div3").fadeIn(3000);
		})
	})

		
	</script>

	<style type="text/css">
		body{
			text-align: center;
		}
		#div1{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			background-color: lightgreen;
			display: none;
		}
		#div2{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			background-color: cyan;
			display: none;
		}
		#div3{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			background-color: skyblue;
			display: none;
		}

	</style>
	
</head>
<body>

	<p>for fadeIn</p>
	<button id="show">Click </button>

	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>

	
</body>
</html>
