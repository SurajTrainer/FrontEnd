<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>set val() </title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}

	</style>
	<script type="text/javascript">
			
			$(document).ready(function () {
				$("#set").click(function () {
					// $("input:text").val('Welcome in my codde part');
					$("input").val('Welcome in my codde part');


				})
			})

	</script>
</head>
<body>



	<h1>To set input field value using val() </h1>

	
	<button id="set">click</button>
	<input type="text">
	<input type="Number">
	<input type="password">

</body>
</html>
