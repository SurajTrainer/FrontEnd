	<script type="text/javascript">
		
		$(document).ready(function () {
			$("#btn").click(function () {
				var wh = $("div").width();
				alert("the width. is :" + wh);

				var wh = $("div").height();
				alert("the height. is :" + wh);

				var wh = $("div").innerWidth();
				alert("the innerWidth. is :" + wh);

				var wh = $("div").innerHeight();
				alert("the innerHeight. is :" + wh);

				var wh = $("div").outerWidth();
				alert("the outerWidth. is :" + wh);
				var wh = $("div").outerHeight();
				alert("the outerHeight. is :" + wh);
			})
		})


	</script>
	<style type="text/css">	

body{
