<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>not() traversing</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#btn").click(function () {
				$("p").not(".secd").css("background-color","orange");
			})
		})
	</script>
	<style type="text/css">
		
		body{
			text-align: center;
		}
		div{
			border: 2px solid green;
			margin: 10px;
			padding: 10px;
			text-align: center;
			background-color: lightgrey;
		}
		

	</style>
</head>
<body>
		<h1>example of not()traversing </h1>
		<button id="btn">Click</button>
		<div>
			<p>this is 1st p</p>
		</div>
		<div>
			<p>this is 1st p</p>
		</div>
		<div>
			<label>this is 1st labe1</label>
		</div>
		<div>
			<p class="secd">this is 2nd p</p>
		</div>
		<div>
			<p class="secd">this is 2nd p</p>
		</div>
		<div>
			<label>this is 2nd labe2</label>
		</div>
		<div>
			<span>this is 1st span</span>
		</div>
		
		
		
</body>
</html>
