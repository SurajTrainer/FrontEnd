<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery :nth-child selector </title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		

		$(document).ready(function () {
			$("#btn").click(function () {
				$("li:nth-child(odd)").css("background-color","orange");
						// $("li:nth-child(even)").css("background-color","yellow");
						// $("li:nth-child(2n+1)").css("background-color","yellow");
						// $("li:nth-child(3n+3)").css("background-color","yellow");
			})
			
		})

	</script>
	<style type="text/css">	
		body{
			text-align: center;
		}
		ul{
			list-style-type: none;
		}
	</style>
</head>
<body>

	<h1>example of the jquery :nth-child selector</h1>

	<button id="btn">Click</button>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
