<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery :reset selector </title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		

		$(document).ready(function () {
			
				$("button:reset").css("background-color","orange");
			})
			
		

	</script>
	<style type="text/css">	
		body{
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>example of the jquery :reset selector</h1>

	<form>
		<input type="text"  placeholder="first name"><br> <br>
		<input type="text"  placeholder="last name"><br> <br>
		<input type="number"  placeholder=" number"><br> <br>
		<input type="text"  placeholder="Age "><br> <br>
		<input type="address"  placeholder=" address"><br> <br>

		<button type="reset">Reset..</button>
	</form>

</body>
</html>
