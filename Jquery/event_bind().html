<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bind() event</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		
		$(document).ready(function () {
			$("p").bind("mouseover",function () {
			alert("this is p tag");
		})
			})

	</script>
	<style type="text/css">
		
		body{
			text-align: center;
		}
		p{
			cursor: pointer;
			
		}
	

	</style>
</head>
<body>
		<h1>example of bind()event </h1>
		<p>click here to get alert notification.</p>
		
		
	
</body>
</html>
