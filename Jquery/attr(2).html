<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>attr(2) </title>
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<style type="text/css">

		body{
			text-align: center;
			height: 1000px;
		}
		#div1{
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 0 auto;
		}


	</style>
	<script type="text/javascript">
	
	$(document).ready(function () {
		$("#btn").click(function () {
			$("#div1").attr("title","this is a simple title");
			var str = ($("#div1").attr("title"));
			alert("the value is ; " + str);
		});
	})	;

	</script>
</head>
<body>
	<h1>Example of attr() to set value</h1>
	<button id="btn">click</button><br><br>
	<div id="div1"></div>
	
	

</body>
</html>
