<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment jquery html</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		
		$(document).ready(function () {
			$("#get").click(function () {
				$("html").scrollTop(0);
				
			})
			
		})

	</script>
	<style type="text/css">	

		body{
			text-align: center;
		}
		button{
			position: fixed;
			right: 20px;
			bottom: 12px;

		}
		h1{
			color: darkred;
			margin: 0 auto;
			position: fixed;
			left: 12px;

		}
		#div1{
			height: 200px;
			background-color: pink;
		}
		#div2{
			height: 200px;
			background-color: cyan;
		}
		#div3{
			height: 200px;
			background-color: yellow;
		}
		#div4{
			height: 200px;
			background-color: revert;
		}


	</style>
</head>
<body>

	<h1>Exmple of assignment of jquery html</h1>


	<button id="get">Click</button>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>

	

</body>
</html>
