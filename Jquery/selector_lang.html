<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery :lang selector </title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		

		$(document).ready(function () {
			$("#btn").click(function () {
				$("p:lang(fr)").css("background-color","orange");
			
			})
			
		})

	</script>
	<style type="text/css">	
		body{
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>example of the jquery :lang selector</h1>

	<p lang="en">this is in english</p>
	<p lang="fr">this is in franch</p>
	<p lang="en-en">this is in spanish</p>
	<p lang="en-us">this is in usa</p>
		<button id="btn">Click..</button>
	

</body>
</html>
